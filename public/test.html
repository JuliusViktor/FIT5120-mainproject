<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Button</title>
    <style>
        .quiz-button {
            border: 2px solid #ACA7CB;
            background-color: white;
            color: #ACA7CB;
            border-radius: 8px;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
            max-width: 300px;
        }

        .quiz-button.selected {
            background-color: #ACA7CB;
            color: white;
        }

        .quiz-submit-buttons {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <button class="quiz-button">Option 1</button>
    <button class="quiz-button">Option 2</button>
    <button class="quiz-button">Option 3</button>

    <div class="quiz-submit-buttons">
        <button class="quiz-button">Submit</button>
    </div>

    <script>
        // Get all quiz buttons
        const quizButtons = document.querySelectorAll('.quiz-button');

        // Add click event listener to each button
        quizButtons.forEach(button => {
            button.addEventListener('click', () => {
                // Remove 'selected' class from all buttons
                quizButtons.forEach(btn => btn.classList.remove('selected'));
                // Add 'selected' class to the clicked button
                button.classList.add('selected');
            });
        });
    </script>
</body>
</html>
