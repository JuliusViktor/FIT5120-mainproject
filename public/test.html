    <script>
        mapboxgl.accessToken = 'pk.eyJ1IjoiamlhbmJpbnpob3UiLCJhIjoiY2x6aHF1amJmMDc2bTJrcTJxY2lubnBxeiJ9.vQZhyROyZYPlAlVahk4HHA';

        document.addEventListener('DOMContentLoaded', function () {
            const map = new mapboxgl.Map({
                container: 'map',
                style: 'mapbox://styles/mapbox/streets-v12',
                center: [144.9631, -37.8136], // Melbourne coordinates
                zoom: 12
            });

            // Direction control section
            const directions = new MapboxDirections({
                accessToken: mapboxgl.accessToken,
                unit: 'metric',
                profile: 'mapbox/cycling', // Set default mode to cycling
                alternatives: true, // Show alternative routes
                geometries: 'geojson',
                controls: {
                    inputs: true,
                    instructions: true, // Enable turn-by-turn instructions
                    profileSwitcher: true // Ensure mode switching options are displayed
                },
                flyTo: false
            });

            map.addControl(directions, 'top-left');

            // Load GeoJSON data for Australian states
            map.on('load', function () {
                map.addSource('states', {
                    type: 'geojson',
                    data: 'path/to/australia-states.geojson' // Replace with the path to your GeoJSON file
                });

                map.addLayer({
                    id: 'state-fills',
                    type: 'fill',
                    source: 'states',
                    layout: {},
                    paint: {
                        'fill-color': [
                            'match',
                            ['get', 'state_name'], // Replace 'state_name' with the property name in your GeoJSON file
                            'New South Wales', '#f28cb1',
                            'Victoria', '#3bb2d0',
                            'Queensland', '#223b53',
                            'South Australia', '#e55e5e',
                            'Western Australia', '#3bb2d0',
                            'Tasmania', '#f28cb1',
                            'Northern Territory', '#51bbd6',
                            'Australian Capital Territory', '#f1f075',
                            '#ccc' // Default color
                        ],
                        'fill-opacity': 0.7
                    }
                });

                map.addLayer({
                    id: 'state-borders',
                    type: 'line',
                    source: 'states',
                    layout: {},
                    paint: {
                        'line-color': '#627BC1',
                        'line-width': 2
                    }
                });
            });
        });
    </script>
